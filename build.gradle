plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

mainClassName = 'ui.Connect4TextConsole'

sourceSets.main.java.srcDirs = ['src']

dependencies {
    implementation files('src/core/Connect4')
    implementation files('src/core/Connect4ComputerPlayer')
    implementation files('src/ui/Connect4GUI')
}

run {
    standardInput(System.in)
}